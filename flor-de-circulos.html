<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    // função para criar o circulo
    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }


    // desenhaCirculo(300, 200, 10, "red");
    // desenhaCirculo(300, 180, 10, "yellow");
    // desenhaCirculo(300, 220, 10, "blue");
    // desenhaCirculo(320, 200, 10, "orange");
    // desenhaCirculo(280, 200, 10, "black");



    // função para desenha flor
    function denhaFlor (x, y){
        desenhaCirculo(x , y, 10, "red");
        desenhaCirculo(x , y - 20, 10, "yellow");
        desenhaCirculo(x , y + 20, 10, "blue");
        desenhaCirculo(x - 20 , y, 10, "orange");
        desenhaCirculo(x + 20 , y, 10, "black");
    }

    // chamando a função e passando a posição de cada flor
    denhaFlor(300, 200);
    denhaFlor(240, 200);
    denhaFlor(360, 200);
    
    denhaFlor(300, 140);
    denhaFlor(300, 260);
    



</script>
